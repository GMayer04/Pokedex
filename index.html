<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="icon" href="icons8-pokebola-16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Main>
        <img src="pngwing.com.png" alt="pokedex" class="pokedex">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon-image">
        
        <h1 class="pokemon_data">
            <span class = "pokemon_number">6</span> -
            <span class="pokemon_name">Charizard</span>
        </h1>
        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Nome ou Numero"
            required
            />
        </form>
        <div class="buttons">
            <button class="btn_ prev"><</button>
            <button class="btn_ next">></button>
        </div>

    </Main>

</body>

</html>
